type: charm
platforms:
  ubuntu@22.04:amd64:
  ubuntu@24.04:amd64:

parts:
  charm:
    build-packages:
      - build-essential
      - python3-dev
      - pkg-config
      - libffi-dev
      - libssl-dev
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
