type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

parts:
  charm:
    build-packages:
      - build-essential
      - python3-dev
      - pkg-config
      - libffi-dev
      - libssl-dev
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
